<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两数之和</title>
</head>
<body>
  <div>给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
    你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。
  </div>
  <div>示例：</div>
  <div>
    给定 nums = [2, 7, 11, 15], target = 9
    <br>
    因为 nums[0] + nums[1] = 2 + 7 = 9
    <br>
    所以返回 [0, 1]
  </div>
  <script>
    const nums = [2,7,11,15]
    const target = 9
    const getSumIndex = () => {
      let result = []
      let index;
      let length = nums.length
      for (index=0; index<length; index++) {
        let item = nums[index]
        let num1 = target - item;
        let temp = item;
        nums[index] = NaN;
        if (nums.indexOf(num1) != -1) {
          result[0] = index;
          result[1] = nums.indexOf(num1)
          return result
        }
        nums[index] = temp
      }
    }
      
    getSumIndex()

  </script>
</body>
</html>
