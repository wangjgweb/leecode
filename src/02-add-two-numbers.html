<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两数相加</title>
</head>
<body>
  <div>给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。
    <br>
    如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。<br>
    您可以假设除了数字 0 之外，这两个数都不会以 0 开头。<br>
  </div>
  <div>示例：</div>
  <div>输入：(2->4->3) + (5->6->4)</div>
  <div>输出：7->0->8</div>
  <div>原因：342+465=807</div>
  <script>
    let l1 = {
      val:2,
      next: {
        val: 4,
        next: {
          val: 3,
          next: null
        }
      }
    }
    let l2 = {
      val: 5,
      next: {
        val: 6,
        next: {
          val: 4,
          next: null
        }
      }
    }
    function ListNode(val, next) {
      this.val = val === undefined ? 0 : val
      this.next = next === undefined ? null : next
    }

    function addTwoNumbers (l1, l2) {
      let sum = new ListNode('0')
      let head = sum
      let addOne = 0
      while (l1 || l2 || addOne) {
        let val1 = l1 !== null ?  l1.val : 0
        let val2 = l2 !== null ? l2.val : 0
        let r1 = val1 + val2 + addOne;
        addOne =  r1 >= 10 ? 1 : 0
        sum.next = new ListNode(r1 % 10)
        sum = sum.next
        
        if (l1) l1 = l1.next
        if (l2) l2 = l2.next
      }
      return head.next
    }
    console.log(addTwoNumbers(l1, l2))


  </script>
</body>
</html>
