<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无重复字符的最长子串</title>
</head>
<body>
  <div>给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。</div>
  <div>示例1</div>
  <div>输入：s = "abcabcbb"</div>
  <div>输出：3</div>
  <div>解释：因为无重复字符的最长子串是 "abc"，所以其长度为 3。</div>
  <div>示例2</div>
  <div>输入：s = "bbbbb"</div>
  <div>输出：1</div>
  <div>解释：因为无重复字符的最长子串是 "b"，所以其长度为 1。</div>
  <div>示例3</div>
  <div>输入：s = "pwwkew"</div>
  <div>输出：3</div>
  <div>解释：因为无重复字符的最长子串是 "wke"，所以其长度为 3。</div>
  <div>示例4</div>
  <div>输入：s = ""</div>
  <div>输出：0</div>
  提示：
  <br>
  0 <= s.length <= 5 * 104
  s 由英文字母、数字、符号和空格组成

  <script>

    var s = 'pwwkew'
    // var s = 'bbbbbb'
    // var s = 'abcdabcbb'
    // var s = 'aab'
    // var s = 'dvdf'
    // 第一版
    var lengthOfLongestSubstring = function (s) {
      let maxStr = ''
      let length = s.length;

      if (length === 0) {
        return 0
      }

      let i;
      let temp = ''
      let _tempIndex = -1
      for (i=0; i<length; i++) {
        _tempIndex = temp.indexOf(s[i])
        if (_tempIndex == -1) {
          temp += s[i]
        } else {
          i = i-(temp.length - _tempIndex);
          temp = ''
        }
        if (temp.length >maxStr.length) {
          maxStr = temp
        }
      }
      return maxStr.length
    }
    let a = lengthOfLongestSubstring(s)
    
    // 第二版 优化后
    function lengthOfLongestSubstring2 (s) {
      let arr = []
      let max = 0;
      let i 
      let length = s.length
      for (i = 0; i<length; i++) {
        console.log(arr)
        let index = arr.indexOf(s[i])
        if (index != -1) {
          arr.splice(0, index+1)
        }
        arr.push(s[i])
        max = Math.max(arr.length, max)
      }
      return max
    }
    let r = lengthOfLongestSubstring2(s)
  </script>
</body>
